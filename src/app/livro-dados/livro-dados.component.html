<main class="container mt-4">
    <h2>Dados do Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" id="titulo" required [(ngModel)]="livro.titulo" name="titulo" class="form-control">
      </div>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" [(ngModel)]="livro.resumo" name="resumo" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="editora">Editora</label>
        <select id="editora" required [(ngModel)]="livro.codEditora" name="editora" class="form-control">
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autores">Autores (1 por linha)</label>
        <textarea id="autores" [(ngModel)]="autoresForm" name="autores" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Salvar Dados</button>
    </form>
  </main>
